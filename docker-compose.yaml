version: "3.9"

services:
  todo-list:
    build:
      context: .
      target: run
      args:
        - ARG_PORT=3000
        - ENABLE_METRICS=false
        - PROM_TOKEN
    ports:
      - "80:3000"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./metrics/prom-config.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana-enterprise:8.2.0
    ports:
      - 3000:3000